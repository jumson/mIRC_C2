[script]
n0=alias update {
n1=  showlog $chan 500
n2=}
n3=
n4=alias c2restart {
n5=  unload -rs $mircdir $+ scripts\mIRC_C2_Box.mrc
n6=  unload -rs $mircdir $+ scripts\c2Report-5ws.mrc
n7=  unload -rs $mircdir $+ scripts\c2Report-9line.mrc
n8=  unload -rs $mircdir $+ scripts\c2Report-spot.mrc
n9=  unload -rs $mircdir $+ scripts\c2Report-clears.mrc  
n10=  load -rs $mircdir $+ scripts\mIRC_C2_Box.mrc
n11=  load -rs $mircdir $+ scripts\c2Report-5ws.mrc
n12=  load -rs $mircdir $+ scripts\c2Report-9line.mrc
n13=  load -rs $mircdir $+ scripts\c2Report-spot.mrc
n14=  load -rs $mircdir $+ scripts\c2Report-clears.mrc
n15=}
n16=
n17=alias c2start {
n18=  load -rs $mircdir $+ scripts\mIRC_C2_Box.mrc
n19=  load -rs $mircdir $+ scripts\c2Report-5ws.mrc
n20=  load -rs $mircdir $+ scripts\c2Report-9line.mrc
n21=  load -rs $mircdir $+ scripts\c2Report-spot.mrc
n22=  load -rs $mircdir $+ scripts\c2Report-clears.mrc
n23=}
n24=
n25=
n26=ON 1:CONNECT: {
n27=  c2start
n28=}
n29=
n30=
n31=ON 1:JOIN:*: {
n32=  IF ($nick == $me) {
n33=    update
n34=  }
n35=}
n36=
n37=alias beeps {
n38=  while ($dialog(mc2).active == $false) {
n39=    beep
n40=  }
n41=}
n42=
n43=alias closeit {
n44=  echo -s $fopen(aguy)
n45=  if ($fopen(aguy) == aguy) {
n46=    echo aguy is open!!!
n47=    fclose aguy
n48=    echo -s aguy is closed
n49=  }
n50=}
