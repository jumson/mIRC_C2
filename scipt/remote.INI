[script]
n0=alias update {
n1=  showlog $chan 500
n2=}
n3=ON 1:CONNECT: {
n4=  load -rs $mircdir $+ scripts\mIRC_C2_Box.mrc
n5=  load -rs $mircdir $+ scripts\c2Report-5ws.mrc
n6=  load -rs $mircdir $+ scripts\c2Report-9line.mrc
n7=  load -rs $mircdir $+ scripts\c2Report-spot.mrc
n8=  load -rs $mircdir $+ scripts\c2Report-clears.mrc
n9=}
n10=
n11=ON 1:JOIN:*: {
n12=  IF ($nick == $me) {
n13=    update
n14=  }
n15=}
n16=
n17=alias beeps {
n18=  while ($dialog(mc2).active == $false) {
n19=    beep
n20=  }
n21=}
n22=
n23=alias closeit {
n24=  echo -s $fopen(aguy)
